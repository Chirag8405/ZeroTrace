<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M100 20C100 20 60 30 40 40C40 60 35 120 100 180C165 120 160 60 160 40C140 30 100 20 100 20Z" 
        stroke="url(#shieldGradient)" 
        stroke-width="4" 
        fill="none"
        stroke-linejoin="round"/>
  
  <!-- Inner geometric pattern representing privacy/anonymity -->
  <g opacity="0.9">
    <!-- Top node -->
    <circle cx="100" cy="60" r="8" fill="#3b82f6"/>
    
    <!-- Middle left node -->
    <circle cx="70" cy="95" r="8" fill="#3b82f6"/>
    
    <!-- Middle right node -->
    <circle cx="130" cy="95" r="8" fill="#06b6d4"/>
    
    <!-- Bottom node -->
    <circle cx="100" cy="130" r="8" fill="#06b6d4"/>
    
    <!-- Connecting lines (network) -->
    <line x1="100" y1="60" x2="70" y2="95" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="60" x2="130" y2="95" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="95" x2="100" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="130" y1="95" x2="100" y2="130" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="95" x2="130" y2="95" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Zero symbol in center -->
  <circle cx="100" cy="95" r="25" stroke="url(#shieldGradient)" stroke-width="3" fill="none"/>
  <line x1="115" y1="82" x2="85" y2="108" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
</svg>
